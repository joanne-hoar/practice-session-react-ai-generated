  </defs>
  
  <!-- Shopping cart -->
  <rect x="8" y="24" width="48" height="32" rx="4" fill="url(#grad1)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Cart handle -->
  <path d="M 12 24 L 8 8 L 4 8" fill="none" stroke="#1B5E20" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Items in cart -->
  <circle cx="24" cy="36" r="4" fill="#FFF" opacity="0.8"/>
  <circle cx="40" cy="36" r="4" fill="#FFF" opacity="0.8"/>
  <rect x="18" y="44" width="8" height="8" rx="1" fill="#FFF" opacity="0.8"/>
  <rect x="34" y="44" width="8" height="8" rx="1" fill="#FFF" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="20" cy="60" r="3" fill="#1B5E20"/>
  <circle cx="44" cy="60" r="3" fill="#1B5E20"/>
</svg>
